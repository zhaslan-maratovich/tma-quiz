# Docker Compose для локального тестирования на macOS
# Включает PostgreSQL локально (не Managed)

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: quiz-tma-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://quiz_user:quiz_password@postgres:5432/quiz_tma
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=https://storage.yandexcloud.net
      - S3_REGION=ru-central1
      - S3_BUCKET=quiz-tma-images
      - TELEGRAM_BOT_TOKEN=test_token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quiz-network

  postgres:
    image: postgres:16-alpine
    container_name: quiz-tma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password
      POSTGRES_DB: quiz_tma
    ports:
      - "5433:5432"  # Используем 5433 чтобы не конфликтовать с локальным postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quiz_tma"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quiz-tma-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"  # Используем 6380 чтобы не конфликтовать с локальным redis
    volumes:
      - redis_data:/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  quiz-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
